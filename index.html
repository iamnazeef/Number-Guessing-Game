<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number ðŸ”¢</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <!-- header  -->
    <header class="header-el">
        <h1 class="gameName-el">GUESS THE NUMBER ðŸ¥‡</h1>
    </header>

    <!-- main  -->
    <main class="main-el">
        <div class="main-div">

            <!-- textbox  -->
            <div class="text-box">
                <label for="textbox-el">Guess a Number between 1 and 10</label> <br>
                <input type="text" id="textbox-el">
                <p id="result">Result: </p>
            </div>

            <!-- info div  -->
            <div class="info-div">
                <div class="chances">
                    <p id="chances-el">Chances Left: 5/5</p>
                </div>
                <div class="score">
                    <p id="score-el">Score: 0</p>
                </div>
            </div>

            <!-- button div  -->
            <div class="button-div">
                <div class="btn">
                    <button id="sub-btn">Submit</button>
                </div>
                <div class="btn">
                    <button id="reset-btn">Restart</button>
                </div>
            </div>
        </div>
    </main>

    <!-- footer  -->
    <footer class="footer-el">
        Creator: <a href="https://github.com/iamnazeef/" target="_blank">Nazeef</a>
    </footer>

    <script src="main.js"></script>
</body>

</html>
